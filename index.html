<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minutebots Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/minutebots-logo.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <img align="right" src="assets/minutebots-logo.png" width=325px>

        <h1>Minutebots Scouting</h1>
        <br>

        <label>Competition:</label>

        <select id="comp">
            <option value="eagan">Blue Twilight Week 0 (Eagan)</option>
        </select>

        <label>Round:</label>

        <select id="round">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

        <br>

        <label>Team:</label>

        <select id="teams">
            <option selected value="select">Select team ...</option>
            <option value="new">New team ...</option>
        </select>
        <br>

        <button id="open-qrcode">Generate QRCode</button>
        <button id="open-scanner">Open Scanner</button>
        <button onclick="navigator.share({url: 'https://scouting.minutebots.org'})">Share</button>
        <hr>

        <button class="collapsible" id="auto">Auto</button>
        <div class="content">
            <label for="left-zone">Left alliance zone</label>
            <input type="checkbox" id="left-zone" style="margin-bottom: 10px;"></input>
            <br>

            <label for="a-stop">A-Stop</label>
            <input type="checkbox" id="a-stop">

            <label>Reason:</label>
            <input type="text" id="a-reason" placeholder="" disabled>

            <table data-sec="auto">
                <tr class="con"> <th></th> </tr>
                <tr class="succeeds"><th>Times Succeeded</th> </tr>
                <tr class="fails"> <th>Times Failed</th> </tr>
                <tr class="method"> <th>What Method</th> </tr>
            </table>
        </div>

        <button class="collapsible" id="teleop">Teleop</button>
        <div class="content">
            <label for="e-stop">E-Stop</label>
            <input type="checkbox" id="e-stop">

            <label>Reason:</label>
            <input type="text" id="e-reason" disabled>
            <br><br>

            <table data-sec="teleop">
                <tr class="con"> <th></th> </tr>
                <tr class="succeeds"> <th>Times Succeeded</th> </tr>
                <tr class="fails"> <th>Times Failed</th> </tr>
                <tr class="method"> <th>What Method</th> </tr>
            </table>
        </div>

        <!-- <button class="collapsible" id="scoring">Scoring</button> -->
        <div class="content">
            <div class="score">
                <label>Collisions</label>
                <input type="checkbox">
            </div>
            
            <div class="score">
                <label>Climb With Others</label>
                <input type="checkbox">
            </div>
            
            <div class="score">
                <label>Total Game Score</label>
                <input>
            </div>

            <div class="score indented">
                <label>Total Amp Score</label>
                <input>
            </div>

            <div class="score double-indented">
                <label>Amp Auto Score</label>
                <input>
            </div>
            
            <div class="score double-indented">
                <label>Amp Teleop Score</label>
                <input>
            </div>

            <div class="score indented">
                <label>Total Speaker Score</label>
                <input>
            </div>

            <div class="score double-indented">
                <label>Speaker Auto Score</label>
                <input>
            </div>
            
            <div class="score double-indented">
                <label>Speaker Teleop Score</label>
                <input>
            </div>
            
            <div class="score double-indented">
                <label>Speaker Amplified Score</label>
                <input>
            </div>

            <div class="score">
                <label>Cooperation</label>
                <input type="checkbox">
            </div>
            
            <div class="score">
                <label>Melody</label>
                <input type="checkbox">
            </div>

            <div class="score"> 
                <label>Ensemble</label>
                <input type="checkbox">
            </div>

            <div class="score">
                <label>Win</label>
                <input type="checkbox">
            </div>

            <div class="score indented">
                <label>By How Much</label>
                <input>
            </div>

            <div class="score">
                <label>Tie</label>
                <input type="checkbox">
            </div>
        </div>
        
        <div id="scanner">
            <div id="cameraStream"></div>
            <button id="close-scanner">Close Scanner</button>
        </div>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode" style="text-align: center; display: inline-block;"></div>
            <button id="close-qrcode">Close QR Code</button>
        </div>

        <script type="module">
            let reg = await navigator.serviceWorker.register('app.js')
            await reg.update();
        </script>
        <script src="scripts/qrcode.js"></script>
        <script src="scripts/qrcode-scanner.js"></script>
        <script src="scripts/script.js" type="module"></script>
        <!-- <script src="assets/console/console-import.js"></script>
        <script>document.write(consoleImport)</script> -->
    </body>
</html>
